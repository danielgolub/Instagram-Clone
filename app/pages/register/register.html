<ion-navbar *navbar>
  <ion-title>Register</ion-title>
</ion-navbar>

<ion-content class="register">
	<form (ngSubmit)="register()">
		<ion-list>

			<ion-item>
				<ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
			</ion-item>

		</ion-list>

		<div padding>
			<button type="button" class="register" outline primary (click)="login()">
				Login
			</button>
			<button type="submit">
				Register
				<ion-icon name="arrow-round-forward"></ion-icon>
			</button>
		</div>
	</form>
</ion-content>
