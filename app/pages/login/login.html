<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content class="login">
	<form (ngSubmit)="login()">
		<ion-list>

		  <ion-item>
		    <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
		  </ion-item>

		</ion-list>

		<div padding>
			<button type="button" class="register" outline primary (click)="register()">
				Register
			</button>
			<button type="submit">
				Login
				<ion-icon name="arrow-round-forward"></ion-icon>
			</button>
		</div>
	</form>
</ion-content>
